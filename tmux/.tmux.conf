
set -g default-terminal "screen-256color"

# use Ctrl + a as prefix
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -sg escape-time 1

# set base index to 1
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

set -sg escape-time 1

bind r source-file ~/.tmux.conf

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

# History setting
set -g history-limit 100000

# Ctrl-z: Zoom window and back
bind -n C-z resize-pane -Z

# Vim style pane selection
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
#bind j select-pane -D

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# reorder tmux window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

set -g mouse on

# Use Vi mode
setw -g mode-keys vi

# window-copy without losing scrollback position
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -selection clipboard ; tmux send-keys -X clear-selection"
unbind -T copy-mode-vi MouseDragEnd1Pane

setw -g monitor-activity on
set -g visual-activity on

#
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"


# theme

set -g default-terminal "screen-256color"

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg red
#setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg yellow
#set -g pane-border-bg blue
set -g pane-active-border-fg green
#set -g pane-active-border-bg red

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-justify centre

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

